<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마포 청년 일자리 사업단</title>
    <link rel="stylesheet" href="js/velocity/velocity.css" />
    <!-- jquery CDN -->
    <script defer src="js/jquery-2.1.4.js"></script>
    <!-- scrollTO -->

    <!-- velocity & js -->
    <script defer src="js/velocity/velocity.min.js"></script>
    <script defer src="js/velocity/velocity.ui.min.js"></script>
    <script defer src="js/velocity/main.js"></script>
    <!-- Featherlight css & js -->
    <!-- <script src="js/featherlight/featherlight.js"></script>
    <link rel="stylesheet" href="js/featherlight/featherlight.css" /> -->
    <!-- 메인 모바일 스타일 제이쿼리 -->
    <script defer src="custom.js"></script>
    <link rel="stylesheet" href="allstyle.css" />
    <link rel="stylesheet" href="Mobilestyle.css" />
  </head>
  <!-- animation: none/scaleDown/rotate/gallery/catch/opacity/fixed/parallax  -->
  <body data-hijacking="on" data-animation="catch">
    <div class="container">
      <section class="cd-section visible">
        <div>
          <div class="content">
            <svg
              width="0"
              height="0"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <filter id="water">
                <feTurbulence
                  type="fractalNoise"
                  baseFrequency=".05 .05"
                  numOctaves="1"
                  result="noise1"
                ></feTurbulence>
                <feColorMatrix
                  in="noise1"
                  type="hueRotate"
                  values="0"
                  result="noise2"
                >
                  <animate
                    attributeName="values"
                    from="0"
                    to="360"
                    dur="1s"
                    repeatCount="indefinite"
                  />
                </feColorMatrix>
                <feDisplacementMap
                  xChannelSelector="R"
                  yChannelSelector="G"
                  scale="7"
                  in="SourceGraphic"
                  in2="noise2"
                />
              </filter>
            </svg>
            <div id="main">
              <img
                src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/467/hawaii-water%20small.jpeg"
                alt="Hawaiian water crashes against the rocks"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="cd-section">
        <div>
          <div class="content">
            <img src="images/img-2.jpg" />
          </div>
        </div>
      </section>
      <section class="cd-section">
        <div>
          <div class="content">
            <img src="images/img-3.jpg" />
          </div>
        </div>
      </section>
      <section class="cd-section">
        <div>
          <div class="content">
            <img src="images/img-4.jpg" />
          </div>
        </div>
      </section>
      <section class="cd-section">
        <div>
          <div class="content">
            <img src="images/img-5.jpg" />
          </div>
        </div>
      </section>
      <section class="cd-section" id="awards">
        <div>
          <div class="content">
            <div class="awards-inner">
              <div class="about-awards">
                <h2></h2>
                <hr class="bar" />
                <p></p>
                <a href=""></a>
              </div>
              <div class="victory-jump">
                <img src="" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="cd-section">
        <div>
          <div class="content">
            <h2>섹션 1</h2>
          </div>
        </div>
      </section>

      <!-- 헤더영역 -->
      <header>
        <div class="gnb-inner">
          <div class="logo">
            <a href="#none"
              ><img
                src="mapo_badgeFile/휘장 기본형, 활용형/JPG/휘장 활용형_B type.jpg"
                alt=""
            /></a>
          </div>
          <div class="gnb">
            <div class="menu">
              <a href="#none">홈</a>
              <a href="#none">마청단이란</a>
              <a href="#none">프로젝트</a>
              <a href="#none">계획 & 역사</a>
              <a href="#none">수상</a>
              <a href="#none">찾아오는길</a>
              <a href="#none">컨텐츠</a>
            </div>
            <div class="slogan">
              청년에게 희망을 주는 청년일자리사업단입니다.
            </div>
          </div>
        </div>
      </header>
    </div>

    <!-- 위 아래 버튼 -->
    <nav>
      <ul class="cd-vertical-nav">
        <li><a href="#0" class="cd-prev inactive">Next</a></li>
        <li><a href="#0" class="cd-next">Prev</a></li>
      </ul>
    </nav>
  </body>
</html>
